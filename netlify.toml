[build]
  publish = "public"
  functions = "src/functions"

[build.environment]
  NODE_VERSION = "20
  NODE_ENV = "production"
  node_version = "20"

[functions]
  node_bundler = "esbuild"

  [functions."api"]
    external_node_modules = ["serverless-http"]


[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200